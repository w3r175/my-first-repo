<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя тестовая страничка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Привет! Это моя тестовая страница</h1>
    <p id="message">Нажми на кнопку, чтобы увидеть сообщение.</p>
    <button onclick="showMessage()">Показать сообщение</button>

    <script>
        function showMessage() {
            const msg = document.getElementById('message');
            msg.textContent = 'Ура! Ты успешно нажал кнопку!';
        }
    </script>
</body>
</html>
