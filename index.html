<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бем Алексей</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111111, #444444);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .handle {
      text-align: center;
      color: #ddd;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .title {
      text-align: center;
      font-size: 14px;
      color: #fff;
      margin-bottom: 20px;
    }

    .location {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      font-size: 14px;
      color: #fff;
    }

    .location i {
      margin-right: 8px;
    }

    .description {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin: 20px 20px 5px;
      font-size: 14px;
      line-height: 1.5;
    }

    .hide-btn {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #a0a0ff;
      cursor: pointer;
      margin: 15px 20px 0;
      transition: all 0.3s ease;
    }

    .hide-btn:hover {
      color: #ffffff;
      text-shadow: 0 0 5px rgba(160, 160, 255, 0.8);
    }

    .contact {
      margin-top: 20px;
      padding: 0 20px 20px;
    }

    .contact-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      font-size: 16px;
      text-align: left;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      opacity: 0.9;
      transform: translateX(5px);
    }

    .telegram {
      background: #1e90ff;
    }

    .instagram {
      background: #e11d48;
    }

    .youtube {
      background: #ff0000;
    }

    .email {
      background: #333;
    }

    .contact-btn i {
      width: 24px;
      transition: all 0.3s ease;
    }

    .contact-btn:hover i {
      transform: translateX(3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Аватар -->
    <img src="https://distribution.faceit-cdn.net/images/cdd7ef21-1eb5-4b77-88fd-d3a09d964b5b.jpeg" alt="Аватар" class="avatar" />

    <!-- Имя -->
    <h1 class="name">Бем Алексей</h1>
    <p class="handle">Работаю в компании АСТРА КОНСАЛТИНГ ООО</p>
    <p class="title">Инженер в "Отдел внедрения и сопровождения </p>

    <!-- Описание -->
    <div class="description">
      <p>Самоучка, пытаюсь стать хорошим специалистом в сфере IT.</p>
    </div>
    <span class="hide-btn">СКРЫТЬ</span>

    <!-- Контакты -->
    <div class="contact">
      <a href="https://t.me/abem" target="_blank" rel="noopener noreferrer" class="contact-btn telegram">
        <i class="fab fa-telegram-plane"></i> Написать в Telegram
      </a>
      <a href="https://instagram.com/abem" target="_blank" rel="noopener noreferrer" class="contact-btn instagram">
        <i class="fab fa-instagram"></i> @abem
      </a>
      <a href="https://youtube.com/@DevOps" target="_blank" rel="noopener noreferrer" class="contact-btn youtube">
        <i class="fab fa-youtube"></i> DevOps
      </a>
      <a href="mailto:abem@astralinux.com" class="contact-btn email">
        <i class="fas fa-envelope"></i> abem@astralinux.com
      </a>
    </div>
  </div>

  <script>
    // Скрыть/показать описание по клику
    document.querySelector('.hide-btn').addEventListener('click', function() {
      const desc = document.querySelector('.description');
      const isHidden = window.getComputedStyle(desc).display === 'none';

      if (isHidden) {
        desc.style.display = 'block';
        this.textContent = 'СКРЫТЬ';
      } else {
        desc.style.display = 'none';
        this.textContent = 'ПОКАЗАТЬ';
      }
    });
  </script>
</body>
</html>
